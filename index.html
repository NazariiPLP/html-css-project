<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Форма зворотнього зв'язку</h1>
    <form>
      <fieldset>
        <legend>Особисті дані</legend>
        <label>
          Ім'я:
          <input class="text" type="text" name="username" required
        /></label>
        <label>
          Електронна пошта:
          <input class="text" type="email" name="email" required
        /></label>
        <label>
          Дата народження:
          <input class="text" type="date" name="birthdate" required
        /></label>
      </fieldset>
      <fieldset>
        <legend>Стать</legend>
        <label>
          <input type="radio" value="male" name="gender" />
          Чоловік
        </label>
        <label>
          <input type="radio" value="female" name="gender" />
          Жінка
        </label>
        <label>
          <input type="radio" value="nonbinary" name="gender" />
          Небінарна особа
        </label>
      </fieldset>
      <fieldset>
        <legend>Додаткові налаштування</legend>
        <label class="margin-top">
          <input type="checkbox" name="is-subscribe" value="true"/>
          Підписатися на розсилку
        </label>
      </fieldset>
      <fieldset>
        <legend>Оберіть категорію своїх інтересів</legend>
        <select class="margin-top" name="interests-category">
          <optgroup label="Технології">
            <option value="programming">Прогромування</option>
            <option value="networks">Мережі</option>
          </optgroup>
          <optgroup label="Музика">
            <option value="rock">Рок</option>
            <option value="pop">Поп</option>
          </optgroup>
        </select>
      </fieldset>
      <fieldset>
        <legend>Як ви дізналися про нас?</legend>
        <label>
          <input type="radio" value="search-systems" name="find-out" />
          Пошукові системи
        </label>
        <label>
          <input type="radio" value="social-networks" name="find-out" />
          Соціальні мережі
        </label>
        <label>
          <input
            type="radio"
            value="friends-acquaintances"
            name="find-out"
          />
          Порада друзів/знайомих
        </label>
      </fieldset>
      <fieldset>
        <legend>Опишіть свої враження/скарги/пропозиції</legend>
        <textarea
          class="margin-top"
          name="impressions-complaints-suggestions"
        ></textarea>
      </fieldset>
      <button type="submit">Надіслати форму</button>
    </form>
  </body>
</html>
