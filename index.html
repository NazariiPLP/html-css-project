<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="" class="form">
      <label class="user-name-form">
        Ім'я
        <input type="text" placeholder="Вадим" autofocus name="user-name"
      /></label>
      <label class="email-form">
        Електронна пошта
        <input type="text" placeholder="example@email.com" name="email" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
      /></label>
      <label class="password-form">
        Пароль:
        <input type="password" placeholder="querty1234" name="password" pattern="/(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{6,}/g"
      /></label>
      <label class="phone-number-form">
        Телефон:
        <input type="text" placeholder="0995874135" name="phone-number"
      /></label>
      <label class="address-form">
        Адреса:
        <input
          type="text"
          placeholder="вул. Микитинська, буд..."
          name="address"
      /></label>
      <label class="birthdate-form">
        Дата народження:
        <input type="text" placeholder="14.09.2005" name="birthdate"
      /></label>
      <button type="submit">Зареєструватися</button>
      <button type="reset">Очистити</button>
    </form>
  </body>
</html>

  Регулярний вираз - шаблон або правило для пошуку та відповідності текстовим рядкам
