<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form" action="" method="GET">
      <h2>Sign in</h2>

      <label for="email-form">Enter your email</label>
      <input
        type="text"
        placeholder="example@mail.com"
        autofocus
        id="email-form"
        name="email"
      />

      <label for="password-form">Enter your password</label>
      <input
        type="password"
        placeholder="querty123"
        id="password-form"
        name="password"
      />

      <button type="submit">Sign in</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
