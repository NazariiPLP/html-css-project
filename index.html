<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="" class="form">
      <label class="user-name-form">
        Ім'я
        <input type="text" placeholder="Вадим" autofocus name="user-name"
      /></label>
      <label class="email-form required">
        Електронна пошта
        <input
          required
          type="text"
          placeholder="example@email.com"
          name="email"
          pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
      /></label>
      <label class="password-form">
        Пароль:
        <input type="password" placeholder="querty1234" name="password"
      /></label>
      <label class="phone-number-form">
        Телефон:
        <input type="text" placeholder="0995874135" name="phone-number"
      /></label>
      <label class="address-form">
        Адреса:
        <input
          type="text"
          placeholder="вул. Микитинська, буд..."
          name="address"
      /></label>
      <label class="birthdate-form">
        Дата народження:
        <input type="date" placeholder="14.09.2005" name="birthdate"
      /></label>
      <fieldset>
        <legend>What is yout gender?</legend>
        <label>
          <input type="radio" value="Male" name="gender" checked />
          Male
        </label>
        <label>
          <input type="radio" value="Female" name="gender" />
          Female
        </label>
        <label>
          <input type="radio" value="Nonbinary" name="gender" />
          Nonbinary
        </label>
        <label>
          <input type="radio" value="Mechanic" name="gender" checked />
          Mechanic
        </label>
      </fieldset>
      <fieldset>
        <legend>Choose your avatar</legend>
        <input type="file" multiple name="avatar" />
      </fieldset>
      <fieldset>
        <legend>Choose your city</legend>
        <input type="text" name="city" list="city-list" />
        <datalist id="city-list">
          <option value="Kyiv"></option>
          <option value="Kharkiv"></option>
          <option value="Lviv"></option>
          <option value="Dnipro"></option>
          <option value="Kryvyi Rig"></option>
        </datalist>
      </fieldset>
      <label class="required">
        <input required type="checkbox" name="is-agree" checked />
        Чи Ви погоджуєтесь із нашою політикою?
      </label>
      <label>
        <input type="checkbox" name="is-subscribed" checked />
        Чи хочете ВИ отримувати від нас новини? (спам)
      </label>
      <button type="submit">Зареєструватися</button>
      <button type="reset">Очистити</button>
    </form>
  </body>
</html>
